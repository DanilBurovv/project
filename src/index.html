<!DOCTYPE html>
<html>
  <head>
    <title>title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
  <header class="header">
    <div class="products-search">
      <div class="search-form">
        <input class="search-form__txt" type="text" placeholder="Search Our Store">
        <button class="search-form__btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="21px">
            <svg class="search-form__image" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="i/sprite.svg#search_1" />       
        </button>
      </div>
      <button class="exit-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px">
        <svg class="search-form__exit" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="i/sprite.svg#exit" />      
        </button>
    </div> <!--/.products-search-->

    <div class="header-fluid">
      <div class="header-fluid__logo">
      <img class="header-fluid__logo-img" src="i/logo.png">
      </div>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a href="#" class="header-nav__link header-nav__link_home">Home</a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Collection <span class="header-nav__link-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="8px" height="6px">
            <svg class="header-nav__svg" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="i/sprite.svg#arrow_1" /></span></a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Shop</a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Android</a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Accessories</a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Memory & Storage</a></li>
          <li class="header-nav__item"><a href="#" class="header-nav__link">Pages <span class="header-nav__link-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="8px" height="6px">
            <svg class="header-nav__svg" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="i/sprite.svg#arrow_1" /></span></a></li>
        </ul>
      </nav>

        <div class="header-menu"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="13">
          <svg class="header-menu__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#nav" /> <span class="header-menu__span">Menu</span>
          </div>

        <div class="header-links">
         <a href="#" class="header-links__link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16">
          <svg class="header-links__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#Icon" /></a>
         <a href="#" class="header-links__link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16">
          <svg class="header-links__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#basket" /></a>
         <a href="#" class="header-links__link"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16">
          <svg class="header-links__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#search" /></a>
          
                <select name="header-currency" class="header-currency">
                  <option value="usd">usd</option>
                </select>
                 
        </div>
    </div><!--/.header-fluid-->
  </header>
  <div class="wrapper">
    <div class="post-top">
      <div class="slider-top">
        <img src="./i/phono-slider-1.jpg" class="slider-top__img">
        <div class="slider-top__content-container">
          <h4 class="slider-top__content slider-top__content_title">zania black edition</h4>
          <h2 class="slider-top__content slider-top__content_heading">curvy bevel dual audio</h2>
        <div class="slider-top__content slider-top__content_btn-container"><button class="slider-top__content slider-top__content_btn">shop now</button></div>
        </div>
       
        <div class="slider-top__button slider-top__button_prev"><button class="slider-top__btn-prev"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px">
          <svg class="slider-top__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#slider-left"/></button></div>
        
            <div class="slider-top__button slider-top__button_next"><button class="slider-top__btn-next"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px">
          <svg class="slider-top__svg" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="i/sprite.svg#slider-right"/></button></div>
      </div> <!--/.slider-top-->
    </div> <!--/.post-top-->

      <div class="support__icon"><img src="./i/free-deliver-icon.png" class="support__img"></div>
      <div class="support__content-container">
        <a href="#" class="support__link">free shipping</a>
        <p class="support__content">For orders over $50</p>
      </div>
    </div>

    <div class="support-wrapper">
      <div class="support__icon"><img src="./i/offers-icon.png" class="support__img"></div>
      <div class="support__content-container">
        <a href="#" class="support__link">official discount</a>
        <p class="support__content">Save Big on next product</p>
      </div>
    </div>

    <div class="support-wrapper">
      <div class="support__icon"><img src="./i/support-icon.png" class="support__img"></div>
      <div class="support__content-container">
        <a href="#" class="support__link">24/7 helpline</a>
        <p class="support__content">Care till the end</p>
      </div>
    </div>
